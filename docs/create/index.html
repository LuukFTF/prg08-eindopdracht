<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Machine Learning Project</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="../js/app.js" type="module"></script>
</head>
<body>
    <header class="topbar" id="topbar"><div class="webcontainer">
        <div class="content flex">
            <h2>Choir Events - Create</h2> 
            <a class="btn btncontent-options"></a>
        </div>
    </div></header>
        
    <div class="webcontainer">
        <h2>x</h2>
        
        <form name="eventform" id="eventform">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="date">Date</label>
            <input type="text" id="date" name="date" placeholder="YYYY-MM-DD">

            <label for="start_time">Start Time</label>
            <input type="text" id="start_time" name="start_time" placeholder="00:00">

            <label for="end_time">End Time</label>
            <input type="text" id="end_time" name="end_time" placeholder="00:00">

            <label for="team">Team / People Present</label>
            <select id="team" name="team" size="6" multiple>
                <option value="all">All</option>
                <option value="audience">Audience</option>
                <option value="jury">Jury</option>
                <option value="tv">TV</option>
                <option value="techniek">Techniek</option>
                <option value="styling_commission">Styling Commission</option>
            </select>

            <label for="location">Location/Venue</label>
            <input type="text" id="location" name="location">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="lable">Lable</label>
            <select id="lable" name="lable">
                <option value="" hidden="hidden"></option>
                <option value="rehearsal">Rehearsal</option>
                <option value="recording">Recording</option>
                <option value="show">Show</option>
                <option value="preparation">Preparation</option>
                <option value="meeting">Meeting</option>
                <option value="festival">Festival</option>
            </select>
            
            <input type="submit" name="submit" value="Submit">
        </form>

    </div>

    <p>  <br> <br>  <br>  <br>   <br>  </p>

    <div class="webcontainer"><div class="fab-container flex">    
        <a href="" class="fab-btn btncontent-add"></a>
    </div></div>

    <footer class="bottomnavbar-container">
        <nav class="navbar flex-col">
            <a href="#" class="btn nav-btn 
                btncontent-home">
                <h4>Start</h4>
            </a>
            <a href="../" class="btn nav-btn 
                btncontent-event active">
                <h4>Events</h4>
            </a>
            <a href="../algorithm" class="btn nav-btn 
                btncontent-settings">
                <h4>Algorithm</h4>
            </a>
        </nav>
    </footer>
</body>
</html>
